<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
    <body>
     <section id="slides">
       <h2>Sliding gallary</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>

     
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img class="img-responsive" src="editDSC_0219+(2).jpg" alt="Captain America" style="width:100%;">
        <div class="carousel-caption">
          <h3>dress#1</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive" src="editedDSC_0172+(2).jpg" alt="Black Panther" style="width:100%;">
        <div class="carousel-caption">
          <h3>dress#2</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="product-hugerect-1773464-350459-1519482071-0b94c5e9586b155f1080b9b5decd1856.jpg" alt="Hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>dress#3</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="sparkly-ombre-royal-blue-off-the-shoulder-floor-length-ball-gown-prom-dress-1.jpg" alt="Ironman" style="width:100%;">
        <div class="carousel-caption">
          <h3>dress#4</h3>
          <p></p>
        </div>
      </div>

</body>
</html>
